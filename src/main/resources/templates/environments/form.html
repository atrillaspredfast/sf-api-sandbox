<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Environments : Create</title>
</head>
<body>
	<h1 layout:fragment="header">Environments : Create</h1>
	<div layout:fragment="content" class="container">
		<form id="environmentForm" th:action="@{/(form)}" th:object="${environment}"
			action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<div class="pull-right">
				<a th:href="@{/}" href="environments.html"> Environments </a>
			</div>
			<input type="hidden" th:field="*{id}"
				th:class="${#fields.hasErrors('id')} ? 'field-error'" />

			<label for="scheme">Scheme</label>
			<input type="text"
				th:field="*{scheme}"
				th:class="${#fields.hasErrors('scheme')} ? 'field-error'" />

			<label for="host">Host</label>
			<input type="text"
				   th:field="*{host}"
				   th:class="${#fields.hasErrors('host')} ? 'field-error'" />

			<label for="port">Port</label>
			<input type="text"
				   th:field="*{port}"
				   th:class="${#fields.hasErrors('port')} ? 'field-error'" />

			<label for="urlPrefix">URL Prefix</label>
			<input type="text"
			th:field="*{urlPrefix}"
			th:class="${#fields.hasErrors('urlPrefix')} ? 'field-error'" />

			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
